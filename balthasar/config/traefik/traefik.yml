---
providers:
  docker:
    network: services
    endpoint: "tcp://socket-proxy:2375"
    exposedByDefault: false
  file:
    directory: /etc/traefik/configs

api:
  dashboard: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
    asDefault: false
  https:
    address: ":443"
    http3: {}
    http:
      tls:
        certResolver: tls-resolver
    asDefault: true

  admin:
    address: ":8080"

certificatesResolvers:
  tls-resolver:
    acme:
      email: "srsh@magisystem.xyz"
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      tlsChallenge: {}

